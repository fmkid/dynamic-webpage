<!DOCTYPE html>
<html>
  <body>
    <script>
      function random_value(secret_value) {
        let rand_number = Math.floor(Math.random() * 50000) + 10;
        return "Random value is " + (secret_value * rand_number);
      }
      document.body.innerText = random_value(1923);
    </script>  
  </body>
</html>
